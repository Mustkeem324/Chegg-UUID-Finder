<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chegg UUID Finder</title>
  <style>
    body{font-family:Arial,sans-serif;background-color:#f4f4f4;margin:0;padding:0}.container{max-width:600px;margin:50px auto;background-color:#fff;border-radius:10px;box-shadow:0 0 20px rgba(0,0,0,.1);padding:20px;text-align:center}.telegram-link{display:inline-block;background-color:#0088cc;color:#fff;text-decoration:none;padding:10px 20px;border-radius:5px;transition:background-color .3s}.telegram-link:hover{background-color:#005580}h1{color:#333}p{color:#666;margin-bottom:20px}
  </style>
</head>
<body>
  <div class="container">
    <h1>Chegg UUID Finder</h1>
    <p>Enter your Chegg link below to find UUID:</p>
    <form>
      <input type="text" id="uuid" placeholder="Enter your Chegg Link" style="width: 100%; padding: 10px; box-sizing: border-box; margin-bottom: 20px;">
      <br>
      <button type="submit" style="background-color: #0088cc; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Find</button>
    </form>
    <p>Join our Telegram group for more help:</p>
    <a href="https://t.me/cheggnx" target="_blank" class="telegram-link" id="telegram-link">@cheggnx</a>
  </div>

  <script>
    document.getElementById('telegram-link').addEventListener('click', function(event) {
      event.preventDefault();
      window.open(this.href, '_blank');
    });
    document.getElementById('uuid').addEventListener('input', function() {
      var inputValue = this.value.toLowerCase();
      if (inputValue.includes('http://') || inputValue.includes('https://')) {
        window.open(inputValue, '_blank');
      }
    })
  </script>
</body>
</html>
